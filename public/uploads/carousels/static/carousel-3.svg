<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <!-- 背景 -->
  <rect width="1200" height="400" fill="#f8f4e9"/>
  
  <!-- 阅读场景 - 椅子 -->
  <rect x="700" y="250" width="150" height="20" fill="#8b4513"/>
  <rect x="760" y="150" width="30" height="100" fill="#8b4513"/>
  <rect x="700" y="150" width="150" height="20" fill="#8b4513"/>
  
  <!-- 打开的书 -->
  <rect x="650" y="200" width="120" height="80" fill="#ffffe0" transform="rotate(-30, 710, 240)"/>
  <line x1="710" y1="200" x2="710" y2="280" stroke="#d2b48c" stroke-width="2"/>
  
  <!-- 标题区域渐变 -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="600" height="400" fill="url(#grad3)"/>
  
  <!-- 文字 -->
  <text x="50" y="150" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white">阅读挑战</text>
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="20" fill="white">参与年度阅读挑战，完成目标赢取礼品</text>
  <rect x="50" y="220" width="150" height="40" rx="20" fill="#8b4513"/>
  <text x="75" y="248" font-family="Arial, sans-serif" font-size="16" fill="white">了解详情</text>
</svg>
    