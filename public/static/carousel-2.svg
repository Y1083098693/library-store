<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <!-- 背景 -->
  <rect width="1200" height="400" fill="#e8f4f8"/>
  
  <!-- 新书堆 -->
  <rect x="700" y="200" width="300" height="150" fill="#ffd700"/>
  <rect x="680" y="180" width="340" height="170" fill="#ffa500"/>
  <rect x="650" y="150" width="400" height="200" fill="#ff8c00"/>
  
  <!-- 单本书籍 -->
  <rect x="500" y="120" width="80" height="220" fill="#4682b4" transform="rotate(-15, 540, 230)"/>
  <rect x="580" y="100" width="70" height="240" fill="#5f9ea0" transform="rotate(-5, 615, 220)"/>
  
  <!-- 标题区域渐变 -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="600" height="400" fill="url(#grad2)"/>
  
  <!-- 文字 -->
  <text x="50" y="150" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white">新书上架</text>
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="20" fill="white">本月新增500+本精选图书，涵盖多领域</text>
  <rect x="50" y="220" width="150" height="40" rx="20" fill="#4682b4"/>
  <text x="75" y="248" font-family="Arial, sans-serif" font-size="16" fill="white">查看新书</text>
</svg>
    